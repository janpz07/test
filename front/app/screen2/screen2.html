<div class="padding-top">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title">Personas</h1>
    </div>
    <div class="panel-body">
      <div class="row">
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr><th>Nombre</th><th>Apellido Paterno</th><th>Apellido Materno</th><th>Fecha Nacimiento</th></tr>
          </thead>
          <tbody>
            <tr class="text-left small" ng-repeat="personas in coche">
              <td>{{personas.nombre}}</th><th>{{personas.apellidoPaterno}}</th><th>{{personas.apellidoMaterno}}</th>
                <th>{{personas.nacimiento}}</th></tr>
          </tbody>
        </table>
        <form>
            <label>Marca: <input name="input1" ng-modal="coche.marca"/></label>
            <label>Tipo: <input name="input2" ng-modal="coche.tipo"/></label>
            <label>AÃ±o: <input name="input3" ng-modal="coche.year"/></label>
            <label>Color: <input name="input4"ng-modal="coche.color"/></label>
            <button>Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
